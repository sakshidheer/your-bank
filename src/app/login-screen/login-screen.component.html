<form>
  <h1>Sign in</h1>
  <div>
    <label for="userName">UserName</label>
    <input name="userName">
  </div>
  <div>
    <label for="password">Password</label>
    <input name="password" type="password">
  </div>
  <div class="buttonSection">
    <app-button [text]="signInText" [color]="signInColor" (newItemEmitter)="doSignIn($event)"></app-button>
    <app-button [text]="cancelText"></app-button>
  </div>
  <div>Not a user ? <a routerLink="/signup">SignUp</a></div>
</form>
