<form>
  <h1>Sign in</h1>

  <app-input [label]="userNameLabel" [name]="userName"></app-input>
  <app-input [label]="passwordLabel" [name]="passwordName" [type]="passwordType"></app-input>
  
  <div class="buttonSection">
    <app-button [text]="signInText" [color]="signInColor" (newItemEmitter)="doSignIn($event)"></app-button>
    <app-button [text]="cancelText"></app-button>
  </div>
  <div>Not a user ? <a routerLink="/signup">SignUp</a></div>
</form>
